
<div class="card" class="container my-5">
    <!-- <h3>Master Data</h3> -->
    <div class="card-header">
        <!-- <h3 align="center" style="margin-top: 5px;">Master Data List</h3> -->
        <a mat-raised-button color="accent" routerLink="create-inv" routerLinkActive="active-link">Create New(+)</a>
    </div>    
    <div class="card-body">
        <mat-toolbar color="primary">
            <span>Master Data List</span>
          </mat-toolbar>
        <table mat-table [dataSource]="master_data_list" class="mat-elevation-z8" *ngIf="master_data_list && master_data_list.length>0">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <!-- 'invoiceNo','customerName', 'remarks','total','tax', 'netTotal','action' -->
            <!-- Position Column -->
            <ng-container matColumnDef="invoiceNo">
              <th mat-header-cell *matHeaderCellDef>Inv No. </th>
              <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef> Cust Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="remarks">
              <th mat-header-cell *matHeaderCellDef> Remarks </th>
              <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total </th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
            <ng-container matColumnDef="tax">
                <th mat-header-cell *matHeaderCellDef> Tax </th>
                <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
              </ng-container>
              <ng-container matColumnDef="netTotal">
                <th mat-header-cell *matHeaderCellDef> Net Amnt </th>
                <td mat-cell *matCellDef="let element"> {{element.netTotal}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                    <!-- mat-raised-button color="primary"           -->
                    <a mat-raised-button color="primary" [routerLink]="['edit-inv',element.invoiceNo]" routerLinkActive="active-link">Edit</a>
                    &nbsp;
                    <button mat-raised-button color="warn" (click)="removeMasterData(element.invoiceNo)">Delete</button>
                </td>
              </ng-container>          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>        
        <p *ngIf="!master_data_list || master_data_list.length<=0">No Data Found</p>
    </div>
