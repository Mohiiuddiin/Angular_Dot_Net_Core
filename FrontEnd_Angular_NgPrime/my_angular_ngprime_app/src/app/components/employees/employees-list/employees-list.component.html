

<p-table [value]="employees" header="List of Employees" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            List of Employees
            <!-- <p-button icon="pi pi-refresh"></p-button> -->
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr>
            <td>{{employee.id}}</td>   
            <td>{{employee.name}}</td>   
            <td>{{employee.email}}</td>   
            <td>{{employee.phone}}</td>   
            <td>{{employee.salary}}</td> 
            <td>{{employee.departmentName}}</td>   
            <td>
                <!-- <a [routerLink]="['edit',employee.id]" >EDIT/Delete</a>       -->
                <a [routerLink]="['edit',employee.id]" pButton pRipple type="button" label="EDIT/Delete" class="p-button-raised p-button-secondary"></a>
    
            </td>    
        </tr>
    </ng-template>
</p-table>

<p *ngIf="!employees|| employees.length<=0">No Employees Found</p>
