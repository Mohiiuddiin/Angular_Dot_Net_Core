<p-table [value]="departments" header="List of Departments" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            List of Departments
            <!-- <p-button icon="pi pi-refresh"></p-button> -->
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>            
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-department>
        <tr>
            <td>{{department.id}}</td>   
            <td>{{department.name}}</td>                 
            <td>
                <!-- <a [routerLink]="['edit',employee.id]" >EDIT/Delete</a>       -->
                <a [routerLink]="['edit',department.id]" pButton pRipple type="button" label="EDIT/Delete" class="p-button-raised p-button-secondary"></a>
    
            </td>    
        </tr>
    </ng-template>
</p-table>

<p *ngIf="!departments || departments.length<=0">No Department Found</p>
