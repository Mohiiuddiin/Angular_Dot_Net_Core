


<div class="card" style="margin-left: 10%;margin-right: 10%;">
  <!-- <div class="flex flex-wrap card-container blue-container" style="max-width: 100%"> -->
      <div class="flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 border-round" style="min-width: 100%; min-height: 100%">
          <h3>List of Master Data</h3>
      </div>


      <br/>
      
        <!-- <h3 align="center" style="margin-top: 5px;">Master Data List</h3> -->
        <button pButton pRipple label="Create New" icon="pi pi-plus" class="p-button-success mr-2" routerLink="create-inv"></button>

        <br/><br/>

<p-table [value]="master_data_list" header="List of Master Data" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">

  <ng-template pTemplate="header">
      <tr>
          <th>Invoice No</th>
          <th>Customer</th>
          <th>Remarks</th>
          <th>Total</th>
          <th>Tax</th>
          <th>Net Total</th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td>{{item.invoiceNo}}</td>   
          <td>{{item.customerName}}</td>   
          <td>{{item.remarks}}</td>   
          <td>{{item.total}}</td>   
          <td>{{item.tax}}</td> 
          <td>{{item.netTotal}}</td>   
          <td>
              <!-- <a [routerLink]="['edit',employee.id]" >EDIT/Delete</a>       -->
              <!-- <a [routerLink]="['edit',item.id]" pButton pRipple type="button" label="EDIT/Delete" class="p-button-raised p-button-secondary"></a>

              <button mat-raised-button color="warn" (click)="removeMasterData(item.invoiceNo)">Delete</button> -->

              <a pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="['edit-inv',item.invoiceNo]"></a>    

              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeMasterData(item.invoiceNo)"></button>    


  
          </td>    
      </tr>
  </ng-template>
</p-table>
      
  <!-- </div> -->
</div>
