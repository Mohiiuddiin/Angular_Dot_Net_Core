<p-menubar [model]="items" *ngIf="isMenuVisible">
  <ng-template pTemplate="start" *ngIf="isadmin">
      <img src="assets/showcase/images/primeng.svg" height="40" class="mr-2">
  </ng-template>
  <ng-template  pTemplate="end">
      <p-button label="Pending" badge="{{pendingStatusCount}}" styleClass="mr-2"></p-button> &nbsp;
      <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
